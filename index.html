<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo SCSS + JS</title>

    <!-- CSS compilado desde SCSS -->
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>Proyecto básico: HTML + SCSS + JS</h1>
        <p class="muted">
          Si ves estilos (tarjeta, colores, botón bonito) => SCSS OK.
          Si el botón cambia el estado y contador => JS OK.
        </p>
      </header>

      <section class="card">
        <h2>Prueba rápida</h2>

        <div class="row">
          <button id="btn" class="btn" type="button">Haz click</button>
          <span id="status" class="badge">JS: pendiente</span>
        </div>

        <p class="counter">
          Clicks: <strong id="count">0</strong>
        </p>

        <div class="note">
          <strong>Tip:</strong> si cambias <code>main.scss</code> y tienes el watch activo,
          deberías ver cambios al recargar.
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="./src/js/main.js" defer></script>
  </body>
</html>
